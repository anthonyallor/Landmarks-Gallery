<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="site-header">
    <h1>Contact Us</h1>
  </header>
  <!--back to homepage-->
  <nav class="back-nav">
    <a href="index.html">Back to Home</a>

  </nav>


  <main>
    <!--contact form-->
    <section class="contact-container">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feedback, or comments, feel free to leave a message below.</p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="message">Comment / Message</label>
          <textarea id="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Landmarks Gallery. All rights reserved.</p>
  </footer>

</body>

</html>
